<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

<p class="d-flex justify-content-center">
  <button class="btn btn-sm btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
    Advanced
  </button>
</p>
<div class="collapse" id="collapseExample">
    <div class="card card-body m-3">
        <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-center">
                <a href="{% url 'inventory:alldata' %}"><button type="submit" name="csv" value="csv" class="btn btn-sm btn-info">Download All as CSV</button></a>
            </li>
            <li class="list-group-item d-flex justify-content-center">
                <form action="{% url 'inventory:alldata' %}" enctype="multipart/form-data" method="post">
                {% csrf_token %}
                    <div class="d-flex row justify-content-center">
                        <input type="file" id="csv_file" name="csv_file" required="true" accept=".csv">
                    </div>
                    <div class="d-flex row justify-content-center">
                        <input type="submit">
                    </div>
                </form>
            </li>
            <li class="list-group-item d-flex justify-content-center">
                <a href="{% url 'inventory:delete' %}"><button class="btn btn-sm btn-danger">Delete Everything</button></a>
            </li>
        </div>
    </div>
</div>
