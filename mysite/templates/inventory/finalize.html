{% extends 'inventory/layout.html' %}

{% block title %}
    Finalize
{% endblock %}

{% block main %}
    <div class="row justify-content-center py-5">
        <div class="col-lg-6">
            <form action="" method="post">
            {% csrf_token %}
                <p>{{ supplier_list.name }}</p>
                <!--OPTIONAL MESSAGE TO SUPPLIER-->
                <div class="form-floating mb-3">
                    <textarea class="form-control" placeholder="Enter optional message here" id="send_message" name="message" style="height: 200px"></textarea>
                    <label for="send_message">Message</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                      Confirm Order
                    </label>
                    <div class="invalid-feedback">
                      Please confirm the order.
                    </div>
                  </div>
                <button type="submit" class="btn btn-outline-success">Submit Order</button>
            </form>
            <button class="link-light py-5">Preview Order</button>
        </div>
    </div>
{% endblock %}
