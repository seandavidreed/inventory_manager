{% extends "inventory/layout.html" %}

{% block title %}
    Inventory
{% endblock %}

{% block main %}
    <div class="row justify-content-center py-5">
        {% if user.is_authenticated %}
        <div class="col-md-8">
            <form>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Brand</th>
                            <th>Unit</th>
                            <th>Par</th>
                            <th>Order</th>
                        </tr>
                    </thead>
                    {% for item in item_list %}
                        <tr>
                            <td class="align-middle">{{ item.brand }}</td>
                            <td class="align-middle">{{ item.unit }}</td>
                            <td class="align-middle">{{ item.par }}</td>
                            <td class="align-middle">
                                <div class="input-group">
                                    <input id="{{ item.unit }}" type="text" class="form-control" value="{{ item.difference }}" aria-label="Number of items to order">
                                    <button class="btn btn-danger" type="button" onclick="increment('{{ item.unit }}', 'd')">-</button>
                                    <button class="btn btn-success" type="button" onclick="increment('{{ item.unit }}', 'i')">+</button>
                                </div>
                            </td>
                        </tr>
                    {% endfor %}
                </table>
                <button type="submit" class="btn btn-dark">Submit</button>
            </form>
        </div>
        {% else %}
            {% load static %}
            <div class="col-md-8">
                <img src="{% static 'images/logo.png' %}" style="width: 40%; height: auto;">  
                <img src="{% static 'images/logo_text5.png' %}" style="width: 60%; height: auto;">
            </div>
        {% endif %}
    </div>
{% endblock %}
