{% extends 'inventory/layout.html' %}

{% block title %}
    Archive
{% endblock %}

{% block main %}
    <div class="row justify-content-center py-5">
        <div class="col-lg-6">
            <table class="table table-striped table-sm">
                <thead>
                    <tr>
                        <th>Year</th>
                    </tr>
                </thead>
                {% for order in orders %}
                    <tr>
                        <td class="align-middle"><a class="link-dark" href="{% url 'inventory:archive_year' order %}">{{ order }}</a></td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
{% endblock %}
