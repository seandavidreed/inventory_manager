{% extends 'inventory/layout.html' %}

{% block title %}
    Order
{% endblock %}

{% block main %}
    <div class="row justify-content-center py-5">
        <div class="col-md-8">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                {% for order in orders %}
                    <tr>
                        <td class="align-middle text-white">{{ order.item }}</td>
                        <td class="align-middle text-white">{{ order.order_qty }}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
        <div class="col-md-8">
            <form action="" method="post">
                {% csrf_token %}
                <button type="submit">Download as PDF</button>
            </form>
        </div>
    </div>
{% endblock %}
