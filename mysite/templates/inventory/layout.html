<!DOCTYPE html>

<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
  </head>
  <body>
    <script src="{% static 'js/jive.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <nav class="navbar navbar-dark navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'inventory:dashboard' %}">Inventory Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            {% if user.is_authenticated %}
              <a class="nav-link" href="{% url 'inventory:dashboard' %}">Dashboard</a>
              <a class="nav-link" href="{% url 'inventory:history' %}">History</a>
              <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
              <a class="nav-link" href="{% url 'logout' %}?next={{ request.path }}">Logout</a>
            {% else %}
              <a class="nav-link" href="{% url 'login' %}?next={{ request.path }}">Login</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
    <div class="container-fluid text-center">
      {% block main %}{% endblock %}
    </div>
  </body>
