{% extends "inventory/layout.html" %}

{% block title %}
    <title>Dashboard</title>
{% endblock %}

{% block main %}
    {% load static %}
            {% if user.is_authenticated %}
            <div class="row justify-content-center my-5">
                <div class="col-sm-6">
                    <a href="{% url 'inventory:take_inventory' %}">
                    <div class="card bg-dark text-white border-0">
                        <img src="{% static 'images/inventory.jpg' %}" class="card-img" alt="...">
                        <div class="card-img-overlay d-flex justify-content-center align-items-center">
                            <h1 class="card-title">Inventory</h1>
                        </div>
                    </div>
                    </a>
                </div>
            </div>
            <div class="row justify-content-center my-5">
                <div class="col-sm-6">
                    <a href="{% url 'inventory:history' %}">
                    <div class="card bg-dark text-white border-0">
                        <img src="{% static 'images/history.jpg' %}" class="card-img" alt="...">
                        <div class="card-img-overlay d-flex justify-content-center align-items-center">
                            <h1 class="card-title">History</h1>
                        </div>
                    </div>
                    </a>
                </div>
            </div>
            <div class="row justify-content-center my-5">
                <div class="col-sm-6">
                    <a href="{% url 'inventory:analytics' %}">
                    <div class="card bg-dark text-white border-0">
                        <img src="{% static 'images/analytics.jpg' %}" class="card-img" alt="...">
                        <div class="card-img-overlay d-flex justify-content-center align-items-center">
                            <h1 class="card-title">Analytics</h1>
                        </div>
                    </div>
                    </a>
                </div>
            </div>
        {% else %}
            <div class="login">
                <div class="row d-flex h-100 align-items-center justify-content-center">
                    <div class="col-lg-6">
                        <img src="{% static 'images/inventory_logo2.png' %}" style="width: 90%; height: auto;">  
                    </div>
                </div>
            </div>
        {% endif %}
{% endblock %}
