{% extends "inventory/layout.html" %}

{% block title %}
    Reset Password
{% endblock %}

{% block main %}
    <div class="row h-75 justify-content-center align-items-center">
        <div class="col-md-4">
            <form action="" method="post">
                {% csrf_token %}
                {% if form.email.errors %}
                    {{ form.email.errors }}
                {% endif %}
                <p>{{ form.email }}</p>
                <input type="submit" class="btn btn-outline-secondary" value="Reset Password">
            </form>
        </div>
    </div>
{% endblock %}
